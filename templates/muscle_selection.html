<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Primary Muscle</title>
    <style>
        /* CSS for Muscle Selection */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .muscle-selection {
            display: flex;
        }

        .muscle-list {
            flex: 1;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        .muscle-list h2 {
            font-size: 20px;
            margin: 0;
            padding: 5px 0;
        }

        .muscle-list ul {
            list-style: none;
            padding: 0;
        }

        .muscle-list li {
            margin-bottom: 5px;
        }

        .muscle-list a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 5px;
            transition: background-color 0.3s;
        }

        .muscle-list a:hover {
            background-color: #e0e0e0;
        }

        .muscle-picture {
            flex: 1;
            text-align: center;
        }

        .muscle-picture img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Primary Muscle</h1>
        <div class="muscle-selection">
            <div class="muscle-list">
                <h2>Left Side Muscles</h2>
                <form method="POST" action="{{ url_for('select_muscle') }}">
                    <ul>
                        {% for muscle in primary_muscles[:10] %}
                            <li>
                                <button type="submit" name="primaryMuscle" value="{{ muscle }}">{{ muscle }}</button>
                            </li>
                        {% endfor %}
                    </ul>
                </form>
            </div>
            <div class="muscle-picture">
                <img src="{{ url_for('static', filename='muscles.jpg') }}" alt="Human Body Picture">
            </div>
            <div class="muscle-list">
                <h2>Right Side Muscles</h2>
                <form method="POST" action="{{ url_for('select_muscle') }}">
                    <ul>
                        {% for muscle in primary_muscles[10:] %}
                            <li>
                                <button type="submit" name="primaryMuscle" value="{{ muscle }}">{{ muscle }}</button>
                            </li>
                        {% endfor %}
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
